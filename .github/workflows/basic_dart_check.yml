name: Flutter

on:
  pull_request:
    branches: [ "main" ]

jobs:
  flutter-check:
    name: ğŸ¦ Flutter Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.27.1
      - run: flutter --version

      - name: âš™ï¸ Install dependencies
        run: flutter pub get

      - name: ğŸ” Analyze project source
        run: flutter analyze

      - name: ğŸ§ª Run tests
        run: flutter test